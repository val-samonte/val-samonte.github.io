<div class="container main"> <div class="row"> <div class="col-sm-6"> <div class="time-widget-container" style="position: relative"> <time-widget date="w_date" time="w_time" on-date-select="onDateSelect"></time-widget> <button class="btn btn-default btn-lg" ng-click="addEntry('Clock In',w_date,w_time)"> <i class="glyphicon glyphicon-log-in"></i> Clock In </button> <button class="btn btn-default btn-lg" ng-click="addEntry('Clock Out',w_date,w_time)"> <i class="glyphicon glyphicon-log-out"></i> Clock Out </button> <br> <button class="btn btn-default btn-lg" ng-click="addEntry('Start Break',w_date,w_time, reason)"> <i class="glyphicon glyphicon-time"></i> Start Break </button> <button class="btn btn-default btn-lg" ng-click="addEntry('End Break',w_date,w_time)"> <i class="glyphicon glyphicon-play-circle"></i> End Break </button> <reason-modal show="reason"></reason-modal> </div> </div> <div class="col-sm-6"> <div class="entries"> <table class="table"> <tr ng-repeat="log in data_ref"> <td style="width: 120px"> <strong>{{ log.name }}</strong>  <td style="width: 120px; text-align: center"> <div ng-show="!log.edit" ng-click="log.edit = true"> {{ convert(log.value) }} </div> <div ng-show="log.edit"> <time-stepper ng-model="log"></time-stepper> </div>  <td>{{ log.reason }}  </table> <div ng-if="data_ref.length==0"> <p><i>No data yet on this given date.</i></p> </div> </div> </div> </div> <div class="row"> <div class="col-xs-12"> <div class="slider-container"> <div class="pull-right" style="margin-bottom: 5px"> <span>Zoom x{{ slider.view+1 }}</span> <button class="btn btn-default" ng-click="changeSliderView($event, 1)"> <i class="glyphicon glyphicon-zoom-in"></i> </button> <button class="btn btn-default" ng-click="changeSliderView($event, -1)"> <i class="glyphicon glyphicon-zoom-out"></i> </button> </div> <vds-multirange ng-model="data_ref" views="slider.views" view="slider.view" msd-wheel="changeSliderView($event, $delta)"> </vds-multirange> </div> </div> </div> </div>
