<div class="container main"> <div class="row"> <div class="col-sm-6 pull-right"> <div class="time-widget-container" style="position: relative"> <time-widget date="w_date" time="w_time" on-date-select="onDateSelect"></time-widget> <button class="btn btn-default btn-lg" ng-click="addEntry('Clock In',w_date,w_time)"> <i class="glyphicon glyphicon-log-in"></i> Clock In </button> <button class="btn btn-default btn-lg" ng-click="addEntry('Clock Out',w_date,w_time)"> <i class="glyphicon glyphicon-log-out"></i> Clock Out </button> <button class="btn btn-default btn-lg" ng-click="addEntry('Start Break',w_date,w_time, reason)"> <i class="glyphicon glyphicon-time"></i> Start Break </button> <button class="btn btn-default btn-lg" ng-click="addEntry('End Break',w_date,w_time)"> <i class="glyphicon glyphicon-play-circle"></i> End Break </button> <reason-modal show="reason"></reason-modal> </div> </div> <div class="col-sm-6"> <div class="entries"> <table class="table"> <tr ng-repeat="log in data_ref"> <td>{{ log.name }} <td>{{ convert(log.value) }} <td>{{ log.reason }}  </table> <div ng-if="data_ref.length==0"> <p><i>No data yet on this given date.</i></p> </div> </div> </div> </div> <div class="row"> <div class="col-xs-12"> <div class="slider-container"> <vds-multirange ng-model="data_ref" views="slider.views" view="slider.view" msd-wheel="changeSliderView($event, $delta)"> </vds-multirange> </div> </div> </div> </div>
