<body>
  <div class="note">
    <h4>Toadman.exe</h4>
    <p><a href="mailto:val.samonte@gmail.com?Subject=Hello" target="_blank">val.samonte@gmail.com</a></p>

  <script src="js/Detector.js"></script>
  <script>

    var scene, camera, renderer, controls;
    var clock = new THREE.Clock();
    var morphs = [], meshes = [];
    init();
    animate();
    function init() {

      if(!Detector.webgl) {
        if(confirm('Your WebGL is not enabled. Want to enable it?')) {
          window.location = "http://get.webgl.org";
        }
        return;
      }

      scene = new THREE.Scene();
      var WIDTH = window.innerWidth,
          HEIGHT = window.innerHeight;

      renderer = new THREE.WebGLRenderer({antialias:true, alpha: true});
      renderer.setSize(WIDTH, HEIGHT);
      document.body.appendChild(renderer.domElement);
      camera = new THREE.PerspectiveCamera(45, WIDTH / HEIGHT, 0.1, 10000);
      camera.position.set(5,10,12);
      scene.add(camera);

      window.addEventListener('resize', function() {
        var WIDTH = window.innerWidth,
            HEIGHT = window.innerHeight;
        renderer.setSize(WIDTH, HEIGHT);
        camera.aspect = WIDTH / HEIGHT;
        camera.updateProjectionMatrix();
      });

      var light = new THREE.PointLight(0xffffdd, 1);
      light.position.set(10,10,20);
      //scene.add(light);

      hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 1.5 );
      hemiLight.color.setHSL( 1, 1, 1 );
      //hemiLight.groundColor.setHSL( 0.095, 0.75, 1 );
      hemiLight.position.set( 0, 0, 100 );
      scene.add( hemiLight );


      var loader = new THREE.JSONLoader();
      loader.load( 'toadmanexe.json', function ( geometry, materials ) {

        var faceMaterial = new THREE.MeshFaceMaterial( materials );

        meshes[0] = new THREE.SkinnedMesh( geometry, faceMaterial );

        //enableSkinning( meshes[0] );
        //meshes[0].geometry.computeTangents();
        scene.add( meshes[0] );
        /*
        var animation = new THREE.Animation(meshes[0], geometry.animations[0])
        animation.interpolationType = THREE.AnimationHandler.CATMULLROM;

				animation.play();

        window.animation = animation
        */
      });

      var axes = new THREE.AxisHelper(50);
      //axes.position = dae.position;
      scene.add(axes);

      var gridXZ = new THREE.GridHelper(100, 10);
      gridXZ.setColors( new THREE.Color(0xFFC0CB), new THREE.Color(0x8f8f8f) );
      gridXZ.position.set(0,0,0 );
      scene.add(gridXZ);

      controls = new THREE.OrbitControls(camera, renderer.domElement);

    }

    function animate() {
      requestAnimationFrame(animate);

      var delta = clock.getDelta();

      THREE.AnimationHandler.update( delta );

      renderer.render(scene, camera);

      controls.update();
    }

    function enableSkinning(skinnedMesh) {
        var materials = skinnedMesh.material.materials;
        for (var i = 0,length = materials.length; i < length; i++) {
            var mat = materials[i];
            mat.skinning = true;
        }
    }

  })();
  </script>
</body>
