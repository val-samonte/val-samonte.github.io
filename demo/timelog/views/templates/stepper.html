<div class="stepper-container"> <button class="btn btn-default stepper-btn stepper-up" ng-disabled="ngModel==max" ng-click="stepUp()"> <i class="glyphicon glyphicon-chevron-up"></i> </button> <div class="stepper-input-container"> <input type="number" ng-model="ngModel" class="stepper-input" min="{{ min }}" max="{{ max }}"> </div> <button class="btn btn-default stepper-btn stepper-down" ng-disabled="ngModel==min" ng-click="stepDown()"> <i class="glyphicon glyphicon-chevron-down"></i> </button> </div>
