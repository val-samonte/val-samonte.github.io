<div class="main container"> <div class="row"> <div class="col-sm-3 col-xs-4 sidepanel"> <img src="../images/logo.png" class="fit-width logo mar-bot-sm" ng-click="resetMap()"> <input type="search" class="form-control mar-bot-sm" placeholder="Search" ng-model="search"> <ul class="places" ng-style="{ height: renderer.view.height - 145 }"> <li class="place" ng-repeat="place in places | filter:search | orderBy:'+'" on-hover="placeHover" off-hover="placeHoverOut" ng-click="placeClick(place)" ng-class="{ selected: selectedPlace == place }">{{ place }}</li> </ul> </div> <div class="col-sm-9 col-xs-8 mainpanel"> <div class="canvas-container"> <img src="../images/map.png" class="map-filler"> </div> </div> </div> </div>
