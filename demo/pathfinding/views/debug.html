<div class="debug-map-container"> <img src="http://val-samonte.github.io/img/gray-map.png" ng-mousedown="onPin($event)"> <ul class="debug-map-points"> <li ng-repeat="point in points" class="debug-map-point" ng-style="point.style" ng-class="{ selected: selectedPoint == point, neighbor: bridges[selectedPoint.id][point.id], path: inPath(point.id) }" ng-click="pinClick(point)">{{ point.id }}</li> </ul> <div class="debug-map-controls"> <button class="btn btn-default" ng-click="export()">Save data</button> <input type="checkbox" ng-model="bridgeMode" id="bridgeMode"><label for="bridgeMode">Bridge Mode</label> <input type="text" ng-model="selectedPoint.name" placeholder="name"> <button ng-show="!bridgeMode" class="btn btn-danger" ng-click="deletePin(selectedPoint)">Delete pin</button> </div> </div>
